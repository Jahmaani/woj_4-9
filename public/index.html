<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


</head>

<body>
    <div class="row" style="margin: 20px;">
        <div class="col-sm-9">
            <input id="nimi" type="text" placeholder="Nimi" name="nimi">
            <input id="osoite" type="text" placeholder="Osoite" name="osoite">
            <select class="avain" id="avain" name="avain">
                <option value="">Hae kaikilla tyypeillä</option>
            </select>
            <button class="btn btn-success" id="searchBtn">Hae</button>

            <div class="dataTable" id="dataTable">
                <table class="data table table-striped thead-light table-bordered table-hover"
                    style="text-align: center;" id="data">
                    <thead>
                        <tr>
                            <th>Nimi</th>
                            <th>Osoite</th>
                            <th>Postinumero</th>
                            <th>Postitoimipaikka</th>
                            <th>Luontipäivämäärä</th>
                            <th>Asiakastyyppi</th>
                            <th style="min-width: 100px; max-width: 125px;">
                                <!--poista-näppäimet tähän sarakkeeseen-->
                            </th>
                        </tr>
                    </thead>
                    <tbody id="taulukko">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-sm-3">

            <input id="lnimi" type="text" placeholder="Nimi" name="lnimi">
            <input id="losoite" type="text" placeholder="Osoite" name="losoite">
            <input id="lpostinro" type="text" placeholder="Postinumero" name="lpostinro">
            <input id="lpostitmp" type="text" placeholder="Postitoimipaikka" name="lpostitmp">
            <select class="avain" id="lavain" name="lavain">
                <option value="">valitse avain</option>
            </select>
            <button class="btn btn-success" id="lisaaBtn" type="">Lisää Asiakas</button>

        </div>
    </div>



    <script src="script.js"></script>

</body>

</html>
